<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapvida - Agendamento de Exames</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/100x40?text=Logo+Hapvida" alt="Logo Hapvida"> </div>
        <div class="profile-button">
            <i class="fas fa-user-circle"></i> Meu Perfil
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#" class="active"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> Agendar</a></li>
            <li><a href="#"><i class="fas fa-id-card"></i> Carteirinha</a></li>
            <li><a href="#"><i class="fas fa-gift"></i> Benefícios</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <aside class="sidebar">
            <h3>Próximos Agendamentos</h3>
            <div id="agendamentos-futuros">
                <p>Nenhum agendamento futuro.</p>
            </div>
            <button id="refresh-agendamentos" class="btn-refresh">Atualizar Agendamentos</button>
        </aside>

        <section class="chatbot-container">
            <div class="chatbot-header">
                <h3>Chatbot de Agendamento</h3>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="message bot-message">Olá! Eu sou o assistente de agendamentos. Para começar, diga "agendar exame".</div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="user-input" placeholder="Digite sua mensagem...">
                <button id="send-button"><i class="fas fa-paper-plane"></i> Enviar</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
